# Gems
gems: [jekyll-paginate]

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           /:year/:month/:title/

# Setup
title:               ZionSoft
tagline:             ZionSoft Services
url:                 http://www.zionsoft.net/
paginate:            7
baseurl:             "http://www.zionsoft.net"

pages_list:
  About:             '/about'
  Archive:           '/archive'
  Feed:              '/atom.xml'
  Privacy:           '/privacy-policy'

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Steven Zhu
  url:               http://www.zionsoft.net/
  email:             steven.zhu@zionsoft.net

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/xizzhu
